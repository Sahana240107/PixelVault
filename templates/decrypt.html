<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt - PixelVault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body style="color: #E8E8E8; background-color: #0A0A0A;">
    <div class="title-page" style="color:#FFFFFF;">Decrypt Your Message</div>

    <div class="form-container" style="color:#F0F0F0;">
        <form action="{{ url_for('decrypt_route') }}" method="POST" enctype="multipart/form-data">
            <label for="file" style="color:#FFFFFF;">Select Stego Image:</label>
            <input type="file" name="image" id="file" required style="color:#000000; background-color:#FFFFFF;">

            <label for="password" style="color:#FFFFFF;">Password:</label>
            <input type="password" name="password" id="password" required style="color:#000000; background-color:#FFFFFF;">

            <button type="submit" style="background-color:#1E90FF; color:#FFFFFF;">Decrypt</button>
        </form>

        {% if message %}
            <div style="margin-top:20px; padding:15px; background-color:#1A1A1A; border-radius:10px; border:1px solid #B0B0B0; color:#FFFFFF;">
                <strong>Decrypted Message:</strong>
                <p style="margin-top:10px; color:#F8F8F8;">{{ message }}</p>
            </div>
        {% endif %}

        {% if error %}
            <p style="margin-top:20px; color:#FF4C4C; background-color:#1A1A1A; padding:10px; border-radius:8px;">{{ error }}</p>
        {% endif %}

        <a href="{{ url_for('home') }}" class="back" style="color:#00BFFF;">‚Üê Back to Home</a>
    </div>
</body>
</html>
