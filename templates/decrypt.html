<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt - PixelVault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-page">Decrypt Your Message</div>
    <div class="form-container">
        <form action="{{ url_for('decrypt_route') }}" method="POST" enctype="multipart/form-data">
            <label for="file">Select Stego Image:</label>
            <input type="file" name="image" id="file" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Decrypt</button>
        </form>

        {% if message %}
            <div style="margin-top:20px; padding:15px; background:rgba(255,255,255,0.05); border-radius:10px; border:1px solid #878787; color:#c1c1c1;">
                <strong>Decrypted Message:</strong>
                <p style="margin-top:10px;">{{ message }}</p>
            </div>
        {% endif %}

        {% if error %}
            <p style="margin-top:20px; color:#ff5555;">{{ error }}</p>
        {% endif %}

        <a href="{{ url_for('home') }}" class="back">‚Üê Back to Home</a>
    </div>
</body>
</html>
