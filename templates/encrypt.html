<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt - PixelVault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-page">Encrypt Your Message</div>
    <div class="form-container">
        <form action="{{ url_for('encrypt_route') }}" method="POST" enctype="multipart/form-data">
            <label for="file">Select Image:</label>
            <input type="file" name="image" id="file" required>

            <label for="message">Message:</label>
            <input type="text" name="message" id="message" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Encrypt</button>
        </form>
        <a href="{{ url_for('home') }}" class="back">‚Üê Back to Home</a>
    </div>
</body>
</html>
